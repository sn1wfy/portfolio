<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Програмист Варна | MN - Full‑Stack Web Developer</title>
  <meta name="description" content="Програмист във Варна и България – изработка на модерни уеб сайтове и приложения, SEO оптимизация, Discord ботове и Minecraft сървъри.">
  <meta name="robots" content="index, follow">
  
  <!-- Prevent Flash Bang - Set Theme Before Page Loads -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  
  <!-- Redirect to Bulgarian version after theme is set -->
  <script>
    // Redirect to Bulgarian version after theme is applied
    setTimeout(() => {
      window.location.replace('/bg/');
    }, 100);
  </script>
  
  <!-- Fallback for users with JavaScript disabled -->
  <meta http-equiv="refresh" content="1; url=/bg/">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://sn1wfy.net/bg/">
  
  <!-- Hreflang for language switching -->
  <link rel="alternate" hreflang="en" href="https://sn1wfy.net/en/">
  <link rel="alternate" hreflang="bg" href="https://sn1wfy.net/bg/">
  <link rel="alternate" hreflang="x-default" href="https://sn1wfy.net/bg/">
  
  <!-- Basic styling to prevent flash -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-primary, #ffffff);
      color: var(--text-primary, #1f2937);
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --text-primary: #f1f5f9;
    }
    
    .redirect-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .redirect-message {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    
    .redirect-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }
    
    .redirect-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div>
      <div class="redirect-message">Пренасочване към българската версия...</div>
      <a href="/bg/" class="redirect-link" onclick="window.location.href='/bg/'">Кликнете тук ако не сте пренасочени автоматично</a>
    </div>
  </div>
</body>
</html>
